<div class="contenedor"fxLayout="row" fxLayoutAlign="start">
  <div class="btn-group dropright">
    <button mat-button type="button" class="dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      <mat-icon>build</mat-icon>
    </button>
    <div class="dropdown-menu">
      <a class="dropdown-item">Crear</a>
      <a class="dropdown-item" >Modificar</a>
      <a class="dropdown-item" (click)="eliminarRegistro()">Eliminar</a>
    </div>
  </div>
  <div>
    <button mat-button *ngIf="eliminar">Confirmar eliminacion</button>
  </div>
  <div>
    <button mat-button *ngIf="eliminar">Cancelar eliminacion</button>
  </div>
</div>
