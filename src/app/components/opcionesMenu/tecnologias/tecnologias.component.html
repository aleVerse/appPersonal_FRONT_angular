
<div id="tarjetaTecnologias">
  <mat-card class="panel">
    <mat-card-header>
      <div mat-card-avatar [ngStyle]=" { 'background-image': 'url(' + info.imagen + ')', 'background-size': 'cover' } "></div>

      <mat-card-title>{{info.nombre}}</mat-card-title>
      <mat-card-subtitle>{{info.subtitulo}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{info.descripcion}} {{posicion}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Mas info</button>
    </mat-card-actions>
  </mat-card>
</div>
